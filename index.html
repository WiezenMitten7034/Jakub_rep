<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Najlepsza strona</title>
    <link rel="stylesheet" href="nowy.css">
</head>
<body>
<table class="tabela" border="5px">
    <tbody><tr><th>Jakub Łosiewicz</th></tr>
        <tr><td>Witryny i aplikacje internetowe</td></tr>
        <tr><td>2023</td></tr>
        
    </tbody><tr><td>Jakub Sałach</td></tr></table>

    <div class="pilka"></div>

    <section>
    Liczba 1 <input type="text" id="liczba1"><br><br>
Liczba 2/potęga <input type="text" id="liczba2"><br><br>
<button onclick="dodaj()">DODAJ</button>
<button onclick="odejmij()">ODEJMIJ</button>
<button onclick="mnoz()">MNÓŻ</button>
<button onclick="dziel()">DZIEL</button>
<button onclick="poteguj()">POTEGUJ</button><br><br>

Wynik: <div id="wynik"></div>
</section>

    <script>
function dodaj(){
    var liczba1=parseInt(document.getElementById("liczba1").value);
    var liczba2=parseInt(document.getElementById("liczba2").value);
    var wynik1=liczba1+liczba2;
    document.getElementById("wynik").innerHTML=wynik1;
 }
function odejmij(){
    var liczba1=parseInt(document.getElementById("liczba1").value);
    var liczba2=parseInt(document.getElementById("liczba2").value);
    var wynik2=liczba1-liczba2;
    document.getElementById("wynik").innerHTML=wynik2;
}
function mnoz(){
    var liczba1=parseInt(document.getElementById("liczba1").value);
    var liczba2=parseInt(document.getElementById("liczba2").value);
    var wynik3=liczba1*liczba2;
    document.getElementById("wynik").innerHTML=wynik3;
 }
function dziel(){
    var liczba1=parseInt(document.getElementById("liczba1").value);
    var liczba2=parseInt(document.getElementById("liczba2").value);
    var wynik4=liczba1/liczba2;
    document.getElementById("wynik").innerHTML=wynik4;
}
function poteguj(){
    var liczba1=parseInt(document.getElementById("liczba1").value);
    var liczba2=parseInt(document.getElementById("liczba2").value);
    var wynik5=Math.pow(liczba1,liczba2);
    document.getElementById("wynik").innerHTML=wynik5;
}


</script>


    
</body>
</html>
